name: Auto Sync Fork with Upstream

on:
  schedule:
    - cron: '0 * * * *'   # Every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Detect upstream repo
        id: upstream
        run: |
          PARENT_REPO=$(gh api repos/${{ github.repository }} --jq '.parent.full_name')
          echo "upstream_repo=$PARENT_REPO" >> $GITHUB_ENV
          echo "Detected upstream: $PARENT_REPO"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/${{ env.upstream_repo }}.git
          git fetch upstream

      - name: Detect default branch
        id: branch
        run: |
          DEFAULT_BRANCH=$(git symbolic-ref --short refs/remotes/upstream/HEAD | sed 's@^upstream/@@')
          echo "default_branch=$DEFAULT_BRANCH" >> $GITHUB_ENV
          echo "Detected upstream default branch: $DEFAULT_BRANCH"

      - name: Sync fork
        run: |
          git checkout ${{ env.default_branch }}
          git rebase upstream/${{ env.default_branch }} || { echo "Rebase failed"; exit 1; }

      - name: Push changes to fork
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git ${{ env.default_branch }} --force
